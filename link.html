<!DOCTYPE html><html lang="ru"><head>
    <meta charset="UTF-8">
    <title>Переход по внешней ссылке</title>
</head>
<body style="margin: 100px auto; width: 100%; height: 100%; text-align: center; font-family: Verdana, sans-serif; background: #42525E; color: #fff">
<p>
    Вы будете перенаправлены на URL:
</p>
<p>
    <a href="index.html" style="color: #fff" id="ref">index.html</a>
</p>
<script type="text/javascript" src="js/stats.js/index.html"></script>
<script>
    var ref = document.getElementById('ref');
    var url = (window.location.hash.split("#")[1]) ? window.location.hash.split("#")[1] : '/index.html';
    window.location.href = url;
    ref.innerHTML = url;
    ref.href = url;
</script>

</body></html>
